<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>
<body>
    <h3>Добавление товара</h3>
    <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
        <label for="title">Введите наименование товара: </label>
        <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
        <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        <br>
        <br>
        <label for="description">Введите описание товара: </label>
        <textarea th:field="*{description}" placeholder="Описание товара" id="description"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        <br>
        <br>
        <label for="price">Введите цену товара: </label>
        <input type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена товара" id="price">
        <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        <br>
        <br>
        <label for="warehouse">Введите адрес склада: </label>
        <input type="text" th:field="*{warehouse}" placeholder="Адрес склада" id="warehouse">
        <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
        <br>
        <br>
        <label name="categoryProduct">Выберите категорию товара: </label>
        <select name="categoryProduct" th:field="*{categoryProduct}" id="categoryProduct">
            <div th:each="element : ${categoryProduct}">
                <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
            </div>
        </select>
        <div style="color: red" th:if="${#fields.hasErrors('categoryProduct')}" th:errors="*{categoryProduct}"></div>
        <br>
        <br>
        <label for="seller">Введите данные продавца: </label>
        <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
        <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
        <br>
        <br>
        <p style="color: red">Добавьте фотографии товара (не более 5шт!). Первая фотография будет главной при выводе карточки товара (не может быть пустой!).</p>
        <input type="file" name="fileOne">
        <input type="file" name="fileTwo">
        <input type="file" name="fileThree">
        <input type="file" name="fileFour">
        <input type="file" name="fileFive">
        <br>
        <br>
        <input type="submit" value="Добавить">
</form>
</body>
</html>
